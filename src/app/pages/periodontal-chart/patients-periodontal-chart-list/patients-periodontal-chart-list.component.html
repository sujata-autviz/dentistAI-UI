<div class="chart-actions">
  <button class="add-button" (click)="addNewReport()">Add New Report</button>
</div>

<div *ngFor="let chart of charts" class="chart-container">
  <div class="chart-box">
    <p>
      Date: 
      {{ chart.updatedAt ? (chart.updatedAt | date:'medium') : (chart.createdAt | date:'medium') }}
    </p>
    <div class="actions">
      <button class="view-button" (click)="viewChart(chart.id)">View</button>
    </div>
  </div>
</div>
