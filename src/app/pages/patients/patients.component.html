<section class="container mx-auto mt-4">

  <p-table #dt1 [value]="patients" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
  [globalFilterFields]="['title', 'handle']" 
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} patients" [rowsPerPageOptions]="[10,25,50]"
  styleClass="p-datatable-striped" [lazy]="true"    (onPage)="onPageChange($event)"
  [totalRecords]="totalPatients">
    <ng-template pTemplate="caption">
      <div class="flex justify-between items-end border-b border-[#E3DBDB]">
        <h1 class="t-title">Recent Patients</h1>
        <div class="flex items-center gap-4 pb-[10px]">
          <div class="relative h-fit w-fit">
            <img
              src="/assets/icons/src.svg"
              alt="Search Icon"
              class="absolute left-[14px] top-2 w-5 h-5"
            />
            <input
             (keydown.enter)="onSearch($event)"
              pInputText
              type="text"
              placeholder="Search Patient by Name or OPD ID"
              class="h-10 ps-[2.8rem] placeholder:text-sm placeholder:font-normal placeholder:leading-[16.59px] placeholder:text-[#4A4A4A] pe-9 rounded-lg bg-[#F2F2F2]"
            />
          </div>

          <button
            (click)="openAddPatientDialog()"
            class="bg-textBlack text-white text-base w-fit transition-all ease-in-out py-2 px-[14px] hover:btn-shadow rounded-md flex items-center justify-center gap-2 font-semibold"
          >
            <img
              src="/assets/icons/folder-add.svg"
              class="w-5 h-5"
              alt="Add Folder Icon"
            />Add Patient
          </button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>Serial No.</th>
        <th>Name</th>
        <th>Patient ID</th>
        <th>Date of Birth</th>
        <th>Mobile</th>
        <th>Edit</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-patient let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ patient.name }}</td>
        <td>
          <span class="bg-[#F8F8F8] p-2 rounded-[4px] w-full block">{{
            patient.patientId
          }}</span>
        </td>
        <td>
          <span 
            ><p>{{ patient.dateOfBirth | date }}</p></span
          >
        </td>
        <td>
          <span class="bg-[#ED8796] p-2 rounded-[4px] text-white">{{
            patient.phone
          }}</span>
        </td>
        <td>
          <div class="flex gap-2 items-center">
            <button (click)="openEditPatientDialog(patient)" class="w-5 h-5">
              <img src="/assets/icons/edit.svg" alt="Edit" />
            </button>
            <button class="text-textBlack text-sm">Edit</button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Patient Dialog for Add/Edit -->
  <p-dialog
    [(visible)]="patientDialogVisible"
    [modal]="true"
    [closable]="false"
    [style]="{ width: '500px' }"
  >
    <p-header>{{ isEditMode ? "Edit Patient" : "Add Patient" }}</p-header>

    <div class="p-fluid">
      <!-- Form Fields for Patient -->
      <div class="p-field">
        <label for="name">Name</label>
        <input id="name" [(ngModel)]="selectedPatient.name" pInputText />
      </div>

      <div class="p-field">
        <label for="patientId">Patient ID</label>
        <input
          id="patientId"
          [(ngModel)]="selectedPatient.patientId"
          pInputText
        />
      </div>
      <div class="p-field">
        <label for="dob">Date of Birth</label>
        <input id="dob" [(ngModel)]="selectDob" type="date" pInputText />
      </div>

      <div class="p-field">
        <label for="phone">Phone</label>
        <input id="phone" [(ngModel)]="selectedPatient.phone" pInputText />
      </div>
    </div>

    <p-footer>
      <button
        (click)="closeDialog()"
        pButton
        label="Cancel"
        class="p-button-text"
      ></button>
      <button
        (click)="savePatient()"
        pButton
        label="Save"
        [disabled]="!isFormValid()"
        class="p-button-text"
      ></button>
    </p-footer>
  </p-dialog>
</section>
